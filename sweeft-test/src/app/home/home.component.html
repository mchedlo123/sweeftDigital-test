<div class="container">
  <header>
    <h1 style="text-align: center">Users Page</h1>
  </header>
  <main>
    <div class="row costum-row">
      <ng-container *ngFor="let arr of allUser">
        <div class="col-md-4 costum-col" *ngFor="let item of arr" [routerLink]="['../../home/user/', item.id,]">
          <div class="border" style="position: relative">
            <img [src]="item.imageUrl" alt="" [id]="item.id" style="width: 100%;">
            <div class="d-flex align-center justify-content-between">
              <h3>{{item.name}}</h3>
              <h3>{{item.lastName}}</h3>
            </div>
            <div class="title">
              <span>{{item.title}}</span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </main>
  <div class="loader-div" *ngIf="isLoaded">
    <app-loader></app-loader>
  </div>
  <footer #testDiv class="test">
    <p>The Footer. &copy; 2021</p>
  </footer>
</div>
